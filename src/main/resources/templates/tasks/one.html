<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVm..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSx..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Детали задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Состояние</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.created}"></td>
                    <td th:text="${task.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mb-3 row justify-content-end">
        <div class="col-auto d-flex gap-2">
            <div class="col-4">
                <form th:action="@{/tasks/setDoneById/{id}(id=*{id})}" method="post">
                    <button type="submit" class="btn btn-primary w-100">Выполнить</button>
                </form>
            </div>
            <div class="col-4">
                <form th:action="@{/tasks/delete/{id}(id=*{id})}" method="post">
                    <button type="submit" class="btn btn-danger w-100">Удалить</button>
                </form>
            </div>
            <div class="col-4">
                <a class="btn btn-primary w-100" th:href="@{/tasks/update/{id}(id=*{id})}">Редактировать</a>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</div>
</body>
</html>
