<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVm..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSx..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Список задач</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">UserID</th>
                    <th scope="col">Название</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Состояние</th>
                    <th scope="col">Приоритет</th>
                    <th scope="col">Категории</th>
                    <th scope="col">Время создания</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.userId}"></td>
                    <td><a th:href="@{/tasks/one/{id}(id=${task.id})}" th:text="${task.description}"></a></td>
                    <td th:text="${task.created}"></td>
                    <td th:text="${task.done}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.categories}"></td>
                    <td th:text="${#temporals.format(task.created, 'HH:mm dd-MM-yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form class="mt-3" th:action="@{/tasks}" method="post" th:object="${task}">
        <div class="mb-3 row justify-content-end">
            <div class="col-auto d-flex gap-2">
                <a href="/tasks/create" class="btn btn-success">Добавить задание</a>
                <a class="btn btn-primary" th:href="@{/tasks}">Все</a>
                <a class="btn btn-primary" th:href="@{/tasks(done=true)}">Выполненные</a>
                <a class="btn btn-primary" th:href="@{/tasks(done=false)}">Новые</a>
            </div>
        </div>
    </form>
    1<footer th:insert="blocks/footer :: footer"></footer>
</div>
</div>
</body>
</html>
