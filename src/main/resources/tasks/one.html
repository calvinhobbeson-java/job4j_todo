<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVm..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSx..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Детали задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Состояние</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.create}"></td>
                    <td th:text="${task.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form class="mt-3" th:action="@{/task/update}" method="post" th:object="${task}">
        <div class="mb-3 row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/task/setDone/{id}(id=*{id})}">Выполнить</a></div>
                    <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/task/edit/{id}(id=*{id})}">Редактировать</a></div>
                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/task/delete/{id}(id=*{id})}">Удалить</a></div>
                </div>
            </div>
        </div>
    </form>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</div>
</body>
</html>
