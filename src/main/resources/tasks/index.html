<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVm..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSx..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Список задач</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Состояние</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}"/>
                    <td><a th:text="${task.title}"
                           th:href="@{/task/{taskId}(taskId=${task.id})}"></a></td>
                    <td th:text="${task.create}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form class="mt-3" th:action="@{/task/update}" method="post" th:object="${task}">
        <div class="mb-3 row justify-content-end">
            <div class="col-auto d-flex gap-2">
                <a href="/tasks/create" class="btn btn-success">Добавить задание</a>
                <a class="btn btn-primary" th:href="@{/}">Все</a>
                <a class="btn btn-primary" th:href="@{/done}">Выполненные</a>
                <a class="btn btn-primary" th:href="@{/new}">Новые</a>
            </div>
        </div>
    </form>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</div>
</body>
</html>
